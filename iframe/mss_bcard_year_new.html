<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<meta http-equiv="imagetoolbar" content="no" />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/common.js"></script>

<link rel="stylesheet" type="text/css" href="css/style_new.css" />
<script>
    window.addEventListener("DOMContentLoaded", function () {

        // iframe 내부 클릭 시 → 부모창에 알림
        document.addEventListener("click", function () {
            if (window.parent) {
                window.parent.postMessage({ type: "iframeClicked" }, "*");
            }
        });

        // 부모창에서 내려보낸 "closeDatepicker" 메시지 처리
        window.addEventListener("message", function (e) {
            if (e.data && e.data.type === "closeDatepicker") {
                if (typeof $ !== "undefined" && $(".datepicker").length > 0) {
                    $(".datepicker").datepicker("hide");
                }
            }
        });

    });
</script>
</head>

<body class="mss-iframe-body">
    <div class="title">
        <span>법인카드 사용통계(연간)</span>
        <button type="" class="more">더보기</button>
    </div>
    <dl class="type1">
        <dt>누적건수</dt>
        <dd>785</dd>
    </dl>
    <dl class="type1">
        <dt>누적금액</dt>
        <dd>48,759,352</dd>
    </dl>
    <dl class="type1">
        <dt>당월건수</dt>
        <dd>14</dd>
    </dl>
    <dl class="type1">
        <dt>당월금액</dt>
        <dd class="blue">906,060</dd>
    </dl>
</body>
</html>
