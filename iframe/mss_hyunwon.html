var mflag = 'A';

// mflag: A 문서생산 mflag: B문서접수
function setMoon() {
  if( mflag == 'A') {
    mflag = 'B';
    document.all.Image3.src = '../../sap/zcommon/images/mss_tit07_01on.gif';
    document.all.Image4.src = '../../sap/zcommon/images/mss_tit07_02off.gif';
    document.all.mFrm.src   = 'http://kobiskms.kbs.co.kr/portal.nsf/SapConnApp?openform&system=regdocsend';
  } else if( mflag == 'B' ) {
    mflag = 'A';
    document.all.Image3.src = '../../sap/zcommon/images/mss_tit07_01off.gif';
    document.all.Image4.src = '../../sap/zcommon/images/mss_tit07_02on.gif';
    document.all.mFrm.src   = 'http://kobiskms.kbs.co.kr/portal.nsf/SapConnApp?openform&system=regdocaccept';
  } else {
  }
  document.body.focus();
}

// MORE버튼 클릭
function goMore(gubun) {
  var url;
  if( gubun == 'moon' ) {
    if( mflag == 'A' ) {
      url = 'http://kobiskms.kbs.co.kr/portal.nsf/SapConnApp?openform&system=regdocsend_more';
    } else {
      url = 'http://kobiskms.kbs.co.kr/portal.nsf/SapConnApp?openform&system=regdocaccept_more';
    }
    gShowWindow( url, 'moon_more', '810', '550' );
  }
}

//새창띄우기
function gShowWindow(strPageURL, strWindowName, lngWidth, lngHeight, strOptions)
{
    var lngTop, lngLeft;
    if(strOptions == "") {
        strOptions = "toolbar=no, location=no, menubar=no, scrollbars=auto, status=yes, resizable=yes";
    }

    lngTop = (window.screen.height - lngHeight) / 2;
    lngLeft = (window.screen.width - lngWidth) / 2;
    strOptions = strOptions + ", width=" + lngWidth + ", height=" + lngHeight + ", top=" + lngTop + ", left=" + lngLeft;
    win = window.open( strPageURL,strWindowName,strOptions );
    win.focus();
}
