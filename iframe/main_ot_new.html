<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">

<script src="js/jquery-3.6.0.js"></script>
<script src="js/common.js"></script>

<link rel="stylesheet" type="text/css" href="css/style_new.css">
    
</head>

<body class="ess-iframe-body">

    <div id="iframe-wrap">

        <div class="title">
            <span><span class="icon icon-time"></span>시간외 정보</span>
            <button type="" class="more">더보기</button>
        </div>

        <div class="flex-wrap">
            <div class="">
                <div class="subtitle">당월 19건</div>
                <div class="time-box-row">
                    <div class="time-box">
                        <div class="time-label">평일초과</div>
                        <div class="time-value">19:00</div>
                    </div>
                    <div class="time-box">
                        <div class="time-label">휴일초과</div>
                        <div class="time-value">04:30</div>
                    </div>
                    <div class="time-box">
                        <div class="time-label">시간외수당</div>
                        <div class="time-value blue">216,300</div>
                    </div>
                    <div class="time-box">
                        <div class="time-label">계</div>
                        <div class="time-value blue">216,000</div>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="subtitle">누계 68건</div>
                <div class="time-box-row">
                    <div class="time-box">
                        <div class="time-label">평일초과</div>
                        <div class="time-value red">87:40</div><!-- 25.12.05 추가 50시간 넘으면 class red 추가 -->
                    </div>
                    <div class="time-box">
                        <div class="time-label">휴일초과</div>
                        <div class="time-value">16:00</div>
                    </div>
                    <div class="time-box">
                        <div class="time-label">시간외수당</div>
                        <div class="time-value blue"></div><!-- 25.12.05 시간외 수당 없을때 처리 -->
                    </div>
                    <div class="time-box">
                        <div class="time-label">계</div>
                        <div class="time-value blue">2,345,000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
