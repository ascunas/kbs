    <script>
        document.domain = "kbs.co.kr";
        $(document).ready(function() {

            //나의 인사정보 가져오기
            Ajax.url = "../zweb_common/ajax_common.htm?function_name=ZGET_MYINFO";
            Ajax.param = {};
            Ajax.async = false;
            Ajax.Call();
            $("#vdsk1").text(Ajax.result.VDSK1X);
            $("#ename").text(Ajax.result.ENAME);

            //ESS리스트 가져오기
            Ajax.url = "../zweb_common/ajax_common.htm?function_name=ZWEB_GET_ESSLIST";
            Ajax.param = {};
            Ajax.async = false;
            Ajax.Call();
            var list = Ajax.result.IT_ZESS;
            var $ullist1 = $(".ullist1");
            var $ullist2 = $(".ullist2");
            var $ullist3 = $(".ullist3");
            var $jstree = $("#jstree");

            $.each(list, function(i, v) {
                if (v.ZLEVEL === '1') // 1레벨
                {
                    var clone = $ullist1.clone();
                    clone.children().text(v.TITLE);
                    clone.children().attr("id", v.LINK + v.LINK2 + v.LINK3);
                    if (v.ZUPPER !== 'X') {
                        clone.children().attr("data-jstree", '{"icon":"images/dot_gray.png"}');
                    }
                    if (v.NEWOP === 'X') {
                        clone.children().attr("newop", 'X');
                        clone.children().attr("opwidth", v.OPWIDTH);
                        clone.children().attr("opheight", v.OPHEIGHT);
                    }

                    // xa31535 2020.08.06 추가
                    clone.children().attr("crossbr", v.CROSSBR);

                    $jstree.append(clone);
                } else if (v.ZLEVEL === '2') // 2레벨
                {
                    var clone = $ullist2.clone();
                    clone.children().text(v.TITLE);
                    clone.children().attr("id", v.LINK + v.LINK2 + v.LINK3);
                    if (v.ZUPPER !== 'X') {
                        clone.children().attr("data-jstree", '{"icon":"images/dot_gray.png"}');
                    }
                    if (v.NEWOP === 'X') {
                        clone.children().attr("newop", 'X');
                        clone.children().attr("opwidth", v.OPWIDTH);
                        clone.children().attr("opheight", v.OPHEIGHT);
                    }

                    // xa31535 2020.08.06 추가
                    clone.children().attr("crossbr", v.CROSSBR);

                    $(".lilist1").last().append(clone);
                } else if (v.ZLEVEL === '3') // 3레벨
                {
                    var clone = $ullist3.clone();
                    clone.children().text(v.TITLE);
                    clone.children().attr("id", v.LINK + v.LINK2 + v.LINK3);
                    clone.children().attr("data-jstree", '{"icon":"images/dot_gray.png"}');
                    if (v.NEWOP === 'X') {
                        clone.children().attr("newop", 'X');
                        clone.children().attr("opwidth", v.OPWIDTH);
                        clone.children().attr("opheight", v.OPHEIGHT);
                    }

                    // xa31535 2020.08.06 추가
                    clone.children().attr("crossbr", v.CROSSBR);

                    $(".lilist2").last().append(clone);
                }



            });
            //jstree 적용
            $('#jstree')
                .on('changed.jstree', function(e, data) {
                    if (data.node.li_attr.newop === 'X') {

                        if (!!document.documentMode) { //IE 로 접속했을 경우
                            openLink(data.node.id, data.node.li_attr.opwidth, data.node.li_attr.opheight);
                        } else {
                            if (data.node.li_attr.crossbr == 'X') { //크로스 브라우징을 지원하지 않는 웹페이지
                                alert("해당 페이지는 인터넷 익스플로러(IE)로 접속해주세요.");
                                location.href = "../zweb_ess/ess_list.htm";
                            } else {
                                openLink(data.node.id, data.node.li_attr.opwidth, data.node.li_attr.opheight);
                            }
                        }
                    } else {
                        $('iframe').attr("src", data.node.id);
                        if (!!document.documentMode) { //IE 로 접속했을 경우
                            Loader.Pop();
                        } else {
                            if (data.node.li_attr.crossbr == 'X') { //크로스 브라우징을 지원하지 않는 웹페이지
                                alert("해당 페이지는 인터넷 익스플로러(IE)로 접속해주세요.");
                                location.href = "../zweb_ess/ess_list.htm";
                            } else {
                                Loader.Pop();
                            }
                        }
                    }
                }).jstree();

            //iframe 이벤트
            $('iframe').on('load', function() {
                Loader.Close();
                //iframe 내부 디자인 변경
                var $iframe = $("#essFrame");

                var istr = $iframe.attr('src');
                if (istr.indexOf("zep0005") > 0 | istr.indexOf("INSA_FORM") > 0) {
                    $iframe.css("max-width", "850px");
                } else $iframe.css("max-width", "99%");

                $iframe.contents().find("html").css("overflow-x", "hidden");
                //$iframe.contents().find(".urEdf2HlpDate").css("position","relative");
                //$iframe.contents().find(".urEdf2HlpDate").css("top","4px");
                $iframe.contents().find(".urEdf2HlpDate").css("vertical-align", "text-bottom");
                $iframe.contents().find(".day_day_txt").css("background-repeat", "no-repeat");
                $iframe.contents().find(".day_day_txt").css("background-position", "center");
                $iframe.contents().find("a").on("click", function() {
                    setTimeout(function() {
                        //$iframe.contents().find(".urEdf2HlpDate").css("position","relative");
                        //$iframe.contents().find(".urEdf2HlpDate").css("top","4px");
                        $iframe.contents().find(".day_day_txt").css("background-repeat", "no-repeat");
                        $iframe.contents().find(".day_day_txt").css("background-position", "center");
                    }, 2000);
                });
                $iframe.contents().find(".bsp").on("click", function() {
                    setTimeout(function() {
                        //$iframe.contents().find(".urEdf2HlpDate").css("position","relative");
                        //$iframe.contents().find(".urEdf2HlpDate").css("top","4px");
                        $iframe.contents().find(".day_day_txt").css("background-repeat", "no-repeat");
                        $iframe.contents().find(".day_day_txt").css("background-position", "center");
                    }, 2000);
                });
            });

            //home 이벤트
            $(".home").on('click', function() {
                location.reload();
            });
        });

        //새창으로 띄우는 함수
        function openLink(link, lwidth, lheight) {
            if (lwidth === undefined) {
                lwidth = 1350;
                lheight = 900;
            }
            var target = "_b" + lwidth;
            var win = window.open(link, target, 'width=' + lwidth + ', height=' + lheight + ', menubar=yes,location=no,resizable=yes,scrollbars=yes,status=no');
            win.focus();

            return false;
        }
