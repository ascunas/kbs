<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>경조금 신청</title>

    <script src="../../js/jquery-1.8.0.min.js"></script>
    <script src="../../js/bootstrap-datepicker.min.js"></script>
    <script src="../../js/bootstrap-datepicker.ko.min.js"></script>
    <script src="../../js/common_new.js"></script>
    <script src="../../js/cap.js"></script>

    <link rel="stylesheet" href="../../css/cap.css">
    <link rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="../../css/style_new.css">

    <script>
    jQuery(function ($) { 
        // 페이지 로드 즉시 실행
        if (typeof Loader !== 'undefined') {
            Loader.start();
            
            // 테스트를 위해 2초 후 종료 시뮬레이션
            setTimeout(function() {
                Loader.complete();
                console.log("로딩 완료 테스트");
            }, 1000);
        }
    });
    </script>
</head>
<body class="sub-page">
    
    <div class="app-shell">
        <header class="app-header">
            <button class="icon-button prev" type="button" aria-label="이전 페이지로 이동"></button>
            <h1 class="title">경조금 신청</h1>
            <button class="icon-button menu" type="button" aria-label="전체 메뉴 열기" aria-haspopup="true" aria-expanded="false" aria-controls="main-menu" data-menu-toggle></button>
        </header>

        <main class="content fn-height form-content">
            <form class="apply-form" action="#" method="post">
                <div class="form-row">
                    <label class="form-label" for="event-group">경조종류</label>
                    <div class="input-wrap select">
                        <select id="event-group" name="event-group" aria-label="경조금 종류 선택">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="event-cate">경조유형</label>
                    <div class="input-wrap select">
                        <select id="event-cate" name="event-cate" aria-label="경조금 유형 선택">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="payment-institution">지급기관</label>
                    <div class="input-wrap input">
                        <input type="text" id="payment-institution" placeholder="지급기관명" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="event-amount">금액</label>
                    <div class="input-wrap input">
                        <input type="text" id="event-amount" placeholder="금액" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="event-family">가족관계</label>
                    <div class="input-wrap input">
                        <input type="text" id="event-family" placeholder="가족관계" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="family-name">가족성명</label>
                    <div class="input-wrap input">
                        <input type="text" id="family-name" placeholder="가족성명">
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="family-number">가족주민 앞7자리</label>
                    <div class="input-wrap input">
                        <input type="text" id="family-number" placeholder="가족주민번호 앞자리 7자리">
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label">기간</label>
                    <div class="date-row">
                        <div class="input-wrap date">
                            <input type="text" name="start-date" class="datepicker" aria-label="시작일" placeholder="YYYY.MM.DD" readonly="readonly">
                        </div>
                        <span class="date-tilde" aria-hidden="true">~</span>
                        <div class="input-wrap date">
                            <input type="text" name="end-date" class="datepicker" aria-label="종료일" placeholder="YYYY.MM.DD" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="deposit-account">입금계좌</label>
                    <div class="input-wrap group">
                        <div class="input-wrap select">
                            <select id="deposit-account" name="deposit-account" aria-label="경조금 입금계좌 선택">
                                <option value="">선택하세요</option>
                                <option value="">급여계좌</option>
                            </select>
                        </div>
                        <span class="text result">카카오뱅크 : <em><span class="blind">계좌번호:</span>00348568-00-0000</em></span>
                    </div>
                </div>                

            </form>
        </main>

        <div class="footer-action" role="group" aria-label="하단 액션 메뉴">
            <button class="action-button global" type="button">결재상신</button>
            <button class="action-button primary" type="button">저장</button>
        </div>

        <aside class="menu-panel" id="main-menu" aria-label="전체 메뉴" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="menu-hero">
                <div class="menu-hero-content">
                    <p class="menu-subtitle">ESS Mobile</p>
                </div>
                <button class="menu-close" type="button" aria-label="메뉴 닫기" data-menu-close></button>
            </div>
            <nav class="menu-body">
                <ul class="menu-list">
                    <li>
                        <a class="menu-item home" href="#">
                            <span class="menu-label">Home</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item atten active" href="#" aria-current="page">
                            <span class="menu-label">근태 내역</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item trip" href="#">
                            <span class="menu-label">출장 내역</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item overtime" href="#">
                            <span class="menu-label">시간외 근무내역</span>
                        </a>
                        <ul class="menu-children">
                            <li><a class="menu-item" href="#">시간외 신청</a></li>
                            <li><a class="menu-item" href="#">선택근로 실적 입력</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="menu-item event" href="#">
                            <span class="menu-label">경조금</span>
                        </a>
                    </li>
                    <li>
                        <a class="menu-item faq" href="#">
                            <span class="menu-label">복무관리 FAQ</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

    </div>
</body>
</html>
