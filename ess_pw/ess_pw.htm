<script type="text/javascript">

function init_pass()
{
   if (window.confirm('ESS 비밀번호를 초기화하시겠습니까?'))
   {
     submit_data = {
       FUNCTION_NAME : 'ZWEB_SET_ESS_PASS_DEFAULT'
     };
     onAjaxProc('../ZWEB_COMMON/AJAX_COMMON.HTM', submit_data, callBackInitPass);
   }
   else
   {
      // They clicked no
   }
}
function callBackInitPass(ret_data)
{
  if(ret_data.E_RET == 'X')
  {
    alert(ret_data.E_RET_TEXT + ' 휴대폰으로 수신된 알림톡 문자를 확인하세요.');
  }else{
    alert(ret_data.E_RET_TEXT);
  }
}

function go_ess_home(){

      if($('#textfield2').val() == ''){
        alert('비밀번호를 입력하세요.');
      } else{
        submit_data = {
         FUNCTION_NAME : 'ZWEB_CHECK_ESS_PASSWORD',
         I_PASS : $('#textfield2').val()
        }
        onAjaxProc('../ZWEB_COMMON/AJAX_COMMON.HTM', submit_data, callBackGoEssHome);
      }
}

function callBackGoEssHome(ret_data)
{

  if(ret_data.E_RET == 'X')
  {
    location.href ="../zweb_ess/ess_list.htm";
  }else{
    alert(ret_data.E_RET_TEXT);
  }
}

function get_ess_state()
{
  submit_data = {
    FUNCTION_NAME : 'ZWEB_GET_ESS_PASS_STATE'
  };

  onAjaxProc('../ZWEB_COMMON/AJAX_COMMON.HTM', submit_data, callBackGetState);
}

function callBackGetState(ret_data){
  //if( ret_data.E_RET != 'X') { <!-- 현재 ESS 암호 물어보도록 설정 여부 체크. -->

  //}
  //else {
     $("#loginbox").css("display", "block");
     $('#textfield2').focus();
  //}
}

$(document).ready(get_ess_state);

</script>
