<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KBS Smart ERP Login</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container">

    <!-- Login box -->
    <div class="login-section">

        <h2 class="title">Smart ERP Login</h2>

        <form>
            <div class="input-group">
                <input type="text" class="user-id" placeholder="아이디(사번)를 입력하세요">
            </div>
            <div class="input-group">
                <input type="password" class="user-pw" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <p class="notice">비밀번호 분실 시 KOBIS 비밀번호 찾기 기능을 이용해 주세요.</p>
    </div>
</div>

</body>
</html>
